<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Apodos TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #4CAF50;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h2>Verificador de Apodos TikTok</h2>
    <img id="avatar" src="ronce.jpg" alt="Avatar"> <!-- Cambia la ruta a tu imagen de avatar -->
    
    <input type="text" id="profileLink" placeholder="Ingresa el enlace de tu perfil de TikTok">
    <br>
    <button onclick="checkProfile()">Verificar Apodo</button>

    <div id="result"></div>

    <script>
        async function checkProfile() {
            const profileLink = document.getElementById('profileLink').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "";

            if (profileLink === "") {
                resultDiv.innerHTML = "<p>Por favor, ingresa un enlace de perfil vÃ¡lido.</p>";
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/getNickname', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profileUrl: profileLink })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.whatsappLink) {
                        resultDiv.innerHTML = `
                            <p>Â¡El apodo "${data.nickname}" contiene el emoji ðŸ¥ƒ!</p>
                            <a href="${data.whatsappLink}" target="_blank">
                                <button>Ãšnete al grupo de Ronceritos</button>
                            </a>
                        `;
                    } else {
                        resultDiv.innerHTML = `<p>El apodo "${data.nickname}" no contiene el emoji ðŸ¥ƒ.</p>`;
                    }
                } else {
                    resultDiv.innerHTML = `<p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = "<p>Error al obtener el apodo. IntÃ©ntalo de nuevo.</p>";
            }
        }
    </script>

</body>
</html>
